<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Helper</title>
    <style>
        body {
            font-family: sans-serif;
            width: 250px;
            text-align: center;
            padding: 10px;
        }

        h3,
        h4 {
            margin: 10px 0 5px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 5px;
        }

        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 15px 0;
        }

        .manual-controls button {
            font-size: 12px;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h3>Automated Task</h3>
    <input type="text" id="searchInput" placeholder="Enter an ingredient...">
    <button id="searchAndAddBtn">Search & Add First Item</button>

    <hr>

    <div class="manual-controls">
        <h4>Manual Controls</h4>
        <p style="font-size: 11px; color: #666;">Use these on a product page to adjust quantity.</p>
        <button id="increase-btn">Increase Quantity (+)</button>
        <button id="decrease-btn">Decrease Quantity (-)</button>
        <button id="remove-btn">Remove From Cart</button>
    </div>

    <script src="popup.js" defer></script>
</body>

</html>
