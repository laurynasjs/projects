<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Helper</title>
    <style>
        body {
            font-family: sans-serif;
            width: 250px;
            padding: 10px;
        }

        h3 {
            margin: 10px 0 5px 0;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        textarea {
            width: calc(100% - 20px);
            height: 100px;
            padding: 8px;
            margin-bottom: 5px;
        }

        #status-container {
            margin-top: 15px;
            padding: 10px;
            background-color: #f3f3f3;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
            color: #333;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <h3>Automated Shopping</h3>
    <div id="job-form">
        <div class="mb-4">
            <h3 class="text-lg font-semibold mb-2">Select Store:</h3>
            <div class="flex gap-4">
                <div>
                    <input type="radio" id="store-barbora" name="store" value="barbora" checked>
                    <label for="store-barbora">Barbora</label>
                </div>
                <div>
                    <input type="radio" id="store-lastmile" name="store" value="lastmile">
                    <label for="store-lastmile">Last Mile</label>
                </div>
            </div>
        </div>
        <textarea id="shoppingList" placeholder="Enter ingredients, one per line..."></textarea>
        <button id="processListBtn">Process Shopping List</button>
    </div>

    <div id="status-container">
        No active job.
    </div>
    <script src="popup.js" defer></script>
</body>

</html>
