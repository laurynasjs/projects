<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Helper</title>
    <style>
        body {
            font-family: sans-serif;
            width: 250px;
            text-align: center;
            padding: 10px;
        }

        h3 {
            margin: 10px 0 5px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            width: calc(100% - 20px);
            height: 100px;
            padding: 8px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h3>Automated Shopping</h3>
    <textarea id="shoppingList" placeholder="Enter ingredients, one per line..."></textarea>
    <button id="processListBtn">Process Shopping List</button>

    <script src="popup.js" defer></script>
</body>

</html>
