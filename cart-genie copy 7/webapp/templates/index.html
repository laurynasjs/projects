<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meal Planner Web App</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        button {
            font-size: 16px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #shopping-list-container {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>My Meal Planner</h1>
    <p>This is your web app where Gemini will help create shopping lists.</p>

    <div id="shopping-list-container">
        <h3>Generated Shopping List</h3>
        <textarea id="shoppingList" readonly>Pienas 2
Duona 1
Sviestas 1
Ananasas 1</textarea>
    </div>

    <button id="sendToExtensionBtn">Send to Barbora</button>

    <script>
        document.getElementById('sendToExtensionBtn').addEventListener('click', () => {
            const listText = document.getElementById('shoppingList').value;
            const lines = listText.split('\n').filter(line => line.trim() !== '');
            const items = [];
            const lineRegex = /^\s*(.+?)\s*(?:[,\s]+(\d+))?\s*$/;

            for (const line of lines) {
                const match = line.match(lineRegex);
                if (match) {
                    const potentialQuantity = match[2] ? parseInt(match[2], 10) : NaN;
                    if (!isNaN(potentialQuantity)) {
                        items.push({ name: match[1].trim(), quantity: potentialQuantity });
                    } else {
                        items.push({ name: line.trim(), quantity: 1 });
                    }
                }
            }

            console.log('Web App: Preparing to send shopping list:', items);

            const event = new CustomEvent('shoppingListFromWebApp', {
                detail: { items: items }
            });

            window.dispatchEvent(event);

            console.log('Web App: Event dispatched!');
            alert('Shopping list has been sent to the extension!');
        });
    </script>
</body>

</html>
