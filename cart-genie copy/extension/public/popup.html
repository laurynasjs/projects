<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Helper</title>
    <style>
        body {
            font-family: sans-serif;
            width: 200px;
            text-align: center;
            padding: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #add-btn {
            background-color: #e7f4e8;
        }

        #increase-btn {
            background-color: #e6f3ff;
        }

        #decrease-btn {
            background-color: #fff0e6;
        }

        /* ADDED */
        #remove-btn {
            background-color: #fde8e8;
        }
    </style>
</head>

<body>
    <h3>Shopping Helper</h3>
    <button id="add-btn">Add to Cart</button>
    <button id="increase-btn">Increase Quantity (+)</button>
    <button id="decrease-btn">Decrease Quantity (-)</button>
    <button id="remove-btn">Remove From Cart</button>

    <script src="popup.js" defer></script>
</body>

</html>
